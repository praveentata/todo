<!DOCTYPE html>
<html>
<head>

    <title>Todo Vanilla</title>
    <link rel="stylesheet" href="todo.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type="text/javascript" src="todo.js"></script>
    <meta charset="utf-8" />
</head>
<body>
    <h1>Todo List</h1>
    <input type="text" id="txtTodo" class="inputText" onkeypress="addToList(event)" placeholder="What needs to be done?"/>

    <div id="todo" onclick="add(event)">
        <ul id="list"></ul>
    </div>

    <div id="active" style="display:none">
        Active
        <ul id="activeList"></ul>
    </div>

    <div id="completed" style="display:none">
        Completed
        <ul id="completedList" class="cList"></ul>
    </div>

    <footer>
        <span id="todoCount"></span>
        <ul id="filters">
            <li><a href="#/all" onclick="allTasks()"> All </a> </li>|
            <li><a href="#/active" onclick="activeTasks()"> Active </a> </li>|
            <li><a href="#/completed" onclick="completedTasks()">Completed </a> </li>|
            <li><a href="#/clear" onclick="clearCompletedList()"> Clear Completed Tasks </a> </li>
        </ul>
    </footer>
</body>
</html>
